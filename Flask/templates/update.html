<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Contents</title>
    </head>
    <body>
        <div class="container">
            <section id='content'>
                {% if input_uri %}
                <form method=post action="/edit/{{input_uri}} ">
                {% else %}
                <form method=post action="/edit/">
                {% endif %}
                    <h1>Input Contents</h1>
                    <div>
                        <textarea cols="120" placeholder='' rows="20" required="" autofocus="autofocus" name="contents" overflow="auto">{% if contents %}{{contents}}{% endif %}</textarea>
                    </div>
                    <div>
                        <input type=submit value=input>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
