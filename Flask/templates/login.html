<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel=stylesheet href="../static/login.css">
    </head>
    <body>
        <div class="container">
            <section id='content'>
                <form method=post action="/login">
                    <h1>Login Form Page</h1>
                    <div>
                        <input type="text" placeholder="Login ID" required="" name="id">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="" name="password">
                    </div>
                    <div>
                        <input type=submit value=login>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
